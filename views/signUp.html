    This is the sign-up form for our library.
    It collects name and email.

    Author: Brandon Viorato
    Date: 5/9/24
    File: signUp.html
 -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign Up</title>
</head>
<body>
<!--this is navbar-->
<include href="views/navbar.html" style="width: 100%; border: none;"></include>
<!-- Form -->
<div class="container">
    <!-- Form title -->
    <p class="fs-3 d-flex justify-content-center">Sign Up</p>
    <form action="#" method="post" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <hr class="mt-0">
            <div class="row g-3">
                <!-- First Name -->
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <!-- Last Name -->
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName">
                </div>
                <!-- Email -->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
                </div>
                <!-- Password -->
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="container-fluid btn btn-primary fw-medium">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </form>
</div>
<!-- Required JavaScript -->
<!-- Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
