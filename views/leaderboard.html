<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Leaderboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<include href="views/header.html" with="title=Donation Leaderboard"></include>

<!-- Navbar -->
<include href="views/navbar.html"></include>

<div class="container py-5">
    <h1 class="text-center mb-4">Donation Leaderboard</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Donations</th>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{ @leaderboard }}" value="{{ @donor }}">
            <tr>
                <td>{{ @donor.rank }}</td>
                <td>{{ @donor.first }} {{ @donor.last }}</td>
                <td>${{ @donor.total_amount }}</td>
            </tr>
        </repeat>
        </tbody>
    </table>
</div>

<!-- Required JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4JQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
