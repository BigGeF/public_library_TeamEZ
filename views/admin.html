<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
</head>
<body>
    <h1>All users</h1>
    <table border ="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <repeat group="{{@users}}" value = "{{@user}}">
                <tr>
                    <td>{{@user.id}}</td>
                    <td>{{ @user.first }}</td>
                    <td>{{ @user.last }}</td>
                    <td>{{ @user.email }}</td>
                </tr>
            </repeat>
        </tbody>
    </table>
</body>
</html>
