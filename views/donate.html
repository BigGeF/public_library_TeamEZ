<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<include href="views/header.html" with="title=Donate"></include>

<!-- Navbar -->
<include href="views/navbar.html" with="active=donate"></include>

<div class="container py-5">
    <h1 class="text-center mb-4">Donate</h1>

    <!-- 显示提交结果消息 -->
    <check if="{{ @message }}">
        <div class="alert alert-info text-center">
            {{ @message }}
        </div>
    </check>

    <form id="donation-form" class="row" action="#" method="post">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <hr class="mt-0">
            <div class="row g-3">
                <!-- Amount -->
                <div class="col-12">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" name="amount" id="amount" required>
                </div>
                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="container-fluid btn btn-primary fw-medium">Donate</button>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </form>
</div>

<!-- Required JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
