<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<include href="views/header.html" with="title=Payment Success"></include>

<!-- Navbar -->
<include href="views/navbar.html"></include>

<div class="container py-5">
    <h1 class="text-center mb-4">Payment Successful</h1>
    <p class="text-center">Thank you for your donation! Your payment was processed successfully.</p>
    <p class="text-center">Donation Amount: ${{ @SESSION.donationAmount }}</p>
    <p class="text-center">Donation Date: {{ @SESSION.donationDate }}</p>
    <p class="text-center">Donor Name: {{ @SESSION.userInfo.first }} {{ @SESSION.userInfo.last }}</p>
    <p class="text-center">Donor Email: {{ @SESSION.userInfo.email }}</p>
</div>

<!-- Required JavaScript -->

</body>
</html>
